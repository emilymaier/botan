os: Windows Server 2012 R2

platform:
  - x86
  - x86_amd64

environment:
  - BUILD_MODE: --disable-static
  - BUILD_MODE: --disable-shared

install:
  - call "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" %PLATFORM%
  - cl # check compiler version

# always build via amalgamation due to build time constraints on appveyor
build_script:
  - python configure.py --cc=msvc --via-amalgamation --cpu=%PLATFORM% %BUILD_MODE%
  - nmake
  - botan-test
  - nmake install
