os: Windows Server 2012 R2

platform:
  - x86
  - x86_amd64

matrix:
  - build_mode: shared
  - build_mode: static

install:
  - call "%ProgramFiles(x86)%\Microsoft Visual Studio 12.0\VC\vcvarsall.bat" %PLATFORM%
  - cl # check compiler version

# always build via amalgamation due to build time constraints on appveyor
build_script:
  - python configure.py --cc=msvc --via-amalgamation --cpu=%PLATFORM% --disable-$(build_mode)
  - nmake
  - botan-test
  - nmake install
